---

version: "3"

services:

  mongo:
    image: "ghcr.io/pgentile/zucchini-ui-mongo:${ZUCCHINI_VERSION:-latest}"
    ports:
      - "27017:27017"
    networks:
      - mongo

  zucchini-ui:
    image: "ghcr.io/pgentile/zucchini-ui:${ZUCCHINI_VERSION:-latest}"
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      ZUCCHINI_MONGO_URL: "mongodb://mongo/zucchini?w=majority&journal=true"
    networks:
      - mongo

networks:
  mongo:
    driver: bridge
